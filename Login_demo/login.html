<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="partion first">
            <form action="">
                <h1>Create an account</h1>
                <img src="img/Group 134.png" class="input" alt="">
                <p>Email</p>
                <input type="email" name="email" id="input">
                <p>Shop or Bussiness Name</p>
                <input type="text" name="bussiness" id="input">
                <p>Mobile Number</p>
                <input type="number" name="mobile" id="input">
            </form>
            </div>
            <div class="partion second">
                <form action="">
                <p>Shop or Bussiness owner’s Name</p>
                <input type="text" name="Owner" id="input">
                <p>Bussiness Category</p>
                <select name="type" id="input">
                    <option value="">-- Select --</option>
                </select>
                <p>Address</p>
                <textarea name="Address" id="Address"></textarea><br>
                <input type="submit" value="Continue" class="submit"><br>
                <a href="#" class="link ab">Already have an account? </a>
                <p class="ab">By registering you agree to Shopezy’s <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>.</p>
            </form>
            </div>
    </div>
</body>
</html>
